name: iOS

on: [push, pull_request]

jobs:
  iOS:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install dependencies
      run: |
        brew install cmake premake
    - name: Build
      run: |
        cd projects/ios
        sh ./compile-all.sh config=release_arm64

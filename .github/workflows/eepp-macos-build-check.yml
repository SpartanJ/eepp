name: macOS

on: [push, pull_request]

jobs:
  MacOS:
    runs-on: macos-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}
        fetch-depth: 2
    - name: Checkout submodules
      run: |
        git submodule update --init --recursive
    - name: Install dependencies
      run: |
        brew install wget SDL2 premake mesa
    - name: Build
      run: |
        premake5 --with-text-shaper --disable-static-build gmake
        make -C make/macosx/ -e config=release_arm64
    - name: Unit Tests
      run: |
        cd bin/unit_tests
        export LIBGL_ALWAYS_SOFTWARE=1
        export GALLIUM_DRIVER=llvmpipe
        export SDL_VIDEODRIVER=cocoa
        ./eepp-unit_tests
      env:
        DYLD_LIBRARY_PATH: /opt/homebrew/lib  # Ensures Mesa's libGL is used
